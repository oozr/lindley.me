<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>lindley.me</title>

  <!-- Critical CSS (inline styles for the navbar) -->
  <style>
    .navbar {
      padding-left: 1rem;
      padding-right: 1rem;
      background-color: #a6dcef; /* Pastel blue */
    }
    /* Add other critical styles here */
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Your main CSS file -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='lindleyme_favicon.ico') }}" type="image/x-icon">

  <!-- JavaScript for dark mode -->
  <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <!-- define the items in the collapsable navbar-->
    <div>
      <a class="navbar-brand" href="/">
        <img src="static/lindley_logo.png">
      </a>
    </div>
    <!-- Toggle switch for dark mode -->
    <div class="form-check form-switch mx-3">
      <input class="form-check-input" type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
      <label class="form-check-label text-white" for="darkModeToggle">Dark Mode</label>
    </div>
  </nav>
  
  {% block content %}
  {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
</body>
</html>
