{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <!-- Blog Posts Column -->
    <div class="col-md-8">
      {% for post in blog_posts %}
        <div class="mb-4 blog-post-container">
          <h1>{{ post.title }}</h2>
          <p class="text-muted">Posted on {{ post.date }} by {{ post.author }}</p>
          {{ post.excerpt }}
          <div class="text-end">
            <a href="{{ url_for('views.blog_post', post_id=post.id) }}" class="btn btn-primary">Read More</a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
